<h1 mat-dialog-title>User info form</h1>
<div mat-dialog-content>
  <p *ngIf="isUsedError" style="color: red">{{errorMessage}}</p>
  <mat-form-field>
    <input matInput placeholder="First name" required="true" [(ngModel)]="item.firstName">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Last name" required="true" [(ngModel)]="item.lastName">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Patronymic" required="true" [(ngModel)]="item.patronymic">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Email" required="true" [(ngModel)]="item.email">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="password" required="true" [(ngModel)]="item.password">
  </mat-form-field>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">No Thanks</button>
  <button mat-button (click)="delete()">Delete</button>
  <button mat-button cdkFocusInitial (click)="update()">Save</button>
</div>
