<div id="cont">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="roleId">
      <th mat-header-cell *matHeaderCellDef> RoleId</th>
      <td mat-cell *matCellDef="let element"> {{element.roleId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="subdivisionId">
      <th mat-header-cell *matHeaderCellDef> SubdivisionId</th>
      <td mat-cell *matCellDef="let element"> {{element.subdivisionId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> UserId</th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
  </table>

  <button mat-flat-button color="primary" (click)="openNewEmployeeDialog()">Создать</button>
</div>
