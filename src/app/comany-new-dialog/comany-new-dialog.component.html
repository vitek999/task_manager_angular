<h1 mat-dialog-title>New company form</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Company name" required="true" [(ngModel)]="companyName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">No Thanks</button>
  <button mat-button cdkFocusInitial (click)="create()">Add</button>
</div>
